  <section class="bg-primary" id="signup">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading text-white">Sign Up for Orangonize</h2>
          <hr class="my-4">
          <form>
            <div class="form-group">
              <input type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>


            <button type="submit" class="btn btn-secondary" id="signupBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    </div>
